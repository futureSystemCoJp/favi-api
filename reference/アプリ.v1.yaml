openapi: 3.0.0
info:
  title: アプリAPI
  version: '1.0'
  description: |-
    ##### アプリからコールされるAPI
    サーバーから返却されたユーザーキーをヘッダーに加えてリクエストして下さい。
servers:
  - url: 'https://d32rxh06xfiiaj.cloudfront.net/api/v1'
    description: 開発版
paths:
  /like/:
    get:
      summary: いいね一覧
      tags:
        - いいね
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ./Exhibit.v1.yaml
                required:
                  - count
                  - offset
                  - data
      operationId: get-like
      description: ''
  '/like/{exhibitCode}/':
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
    put:
      summary: いいね実行
      operationId: put-like-exhibitCode
      responses:
        '200':
          description: OK
      tags:
        - いいね
      description: いいねを新たに実行する
    delete:
      summary: いいねキャンセル
      operationId: delete-like-exhibitCode
      responses:
        '200':
          description: OK
      tags:
        - いいね
      description: いいねを取り消す
  /toDo/:
    get:
      summary: やる事リスト一覧
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./ToDo.v1.yaml
      operationId: get-toDo
      tags:
        - やる事
      description: 全て一覧で表示
  '/user/{$id}/':
    parameters:
      - schema:
          type: string
        name: $id
        in: path
        required: true
    get:
      summary: 他人ユーザー取得
      tags:
        - ユーザー関連
      responses: {}
      operationId: get-user-$id
  /coupon/:
    get:
      summary: 所有クーポン一覧
      tags:
        - ユーザー関連
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type:
                      - string
                      - array
                    items:
                      $ref: ./Coupon.v1.yaml
                required:
                  - count
                  - offset
                  - data
      operationId: get-coupon
      description: ''
  /register/email/:
    post:
      summary: メールアドレス仮登録
      operationId: post-register-email
      responses:
        '200':
          description: OK
      tags:
        - ユーザー登録
      parameters:
        - schema:
            type: string
            format: email
          in: query
          name: userEmail
          description: メールアドレス
          required: true
      description: |-
        入力されたメールアドレスに仮登録のメールを送信する。
        登録済みのメールアドレスでも成功します。
  /register/account/:
    post:
      summary: ユーザー個人情報登録
      operationId: post-register-account
      responses:
        '200':
          description: OK
      tags:
        - ユーザー登録
      parameters:
        - schema:
            type: string
          in: query
          name: userNameLast
          description: "氏名（姓）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userNameFirst
          description: "氏名（名）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userKanaLast
          description: "カナ（姓）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userKanaFirst
          description: "カナ（名）\t"
          required: true
        - schema:
            type: string
            format: date
            pattern: YYYY-MM-DD
          in: query
          name: userBirth
          description: "生年月日\t"
          required: true
        - schema:
            type: string
          in: query
          name: userPostal
          description: "郵便番号\t"
          required: true
        - schema:
            type: string
          in: query
          name: userAddress
          description: 住所
          required: true
        - schema:
            type: string
          in: query
          name: userPhone
          description: 電話番号
          required: true
        - schema:
            type: string
          in: query
          name: userLicense
          description: 免許証番号
          required: true
        - schema:
            type: string
            format: date
            pattern: YYYY-MM-DD
          in: query
          name: userExpire
          description: "免許有効期限\t"
          required: true
        - schema:
            type: string
          in: query
          name: userBankCode
          description: 金融機関コード
          required: true
        - schema:
            type: string
          in: query
          name: userBankBranch
          description: 支店番号
          required: true
        - schema:
            type: string
          in: query
          name: userBankType
          description: "預金種目\t"
          required: true
        - schema:
            type: string
          in: query
          name: userBankNumber
          description: "口座番号\t"
          required: true
        - schema:
            type: string
            pattern: カタカナ
          in: query
          name: userBankName
          description: 口座名義
          required: true
        - schema:
            type: string
          in: query
          name: userBankPost
          description: 記号（郵貯）
    put:
      summary: ユーザー個人情報変更
      operationId: put-register-account
      responses:
        '200':
          description: OK
      tags:
        - ユーザー登録
  /register/profile/:
    post:
      summary: プロフィール登録
      operationId: post-register-profile
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - ユーザー登録
    put:
      summary: プロフィール変更
      operationId: put-register-profile
      responses:
        '200':
          description: OK
      tags:
        - ユーザー登録
  /search/:
    get:
      summary: 検索条件一覧
      tags:
        - 検索条件保存
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    searchCode:
                      type: number
                      description: 検索条件ID
                    searchName:
                      type: string
                      description: 検索条件名
                    data:
                      type: array
                      description: 該当する出品情報最大10件
                      items:
                        $ref: ./Exhibit.v1.yaml
                  required:
                    - searchCode
                    - searchName
      operationId: get-search
      description: 検索条件一覧
      parameters: []
    post:
      summary: 検索条件追加
      operationId: post-search
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - 検索条件保存
  '/search/{searchCode}/':
    parameters:
      - schema:
          type: string
        name: searchCode
        in: path
        required: true
    put:
      summary: 検索条件変更
      operationId: put-search-searchCode
      responses:
        '200':
          description: OK
      tags:
        - 検索条件保存
    delete:
      summary: 検索条件削除
      operationId: delete-search-searchCode
      responses:
        '200':
          description: OK
      tags:
        - 検索条件保存
  '/offer/price/{exhibitCode}/':
    post:
      summary: 価格相談申込
      operationId: post-offer-price
      responses:
        '200':
          description: OK
        '406':
          description: 既に価格交渉の依頼済み
      tags:
        - 交渉
      parameters:
        - schema:
            type: string
          in: query
          name: offerPrice
          description: 交渉価格
          required: true
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/{exhibitCode}/':
    post:
      summary: 購入依頼
      operationId: post-offer
      responses:
        '200':
          description: OK
        '406':
          description: 既に購入依頼済み
      tags:
        - 交渉
      description: ''
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/ok/{exhibitCode}/':
    post:
      summary: 売却承諾
      operationId: post-offer-ok
      responses:
        '200':
          description: OK
      tags:
        - 交渉
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/ng/{exhibitCode}/':
    post:
      summary: 売却拒否
      operationId: post-offer-ng
      responses:
        '200':
          description: OK
      tags:
        - 交渉
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/transact/receive/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 受取方法変更
      operationId: put-transact-receive-$transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
  '/transact/card/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: カード決済要求
      operationId: put-transact-card-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
  '/transact/bank/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 銀行振込要求
      operationId: put-transact-bank-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
  '/transact/document/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    post:
      summary: 書類アップロード
      operationId: post-transact-document-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
    put:
      summary: 書類受取完了報告
      operationId: put-transact-document-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
  '/transact/complete/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 車両受取完了報告
      operationId: put-transact-complete-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
    post:
      summary: 車両発送通知
      operationId: post-transact-complete-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
  /transact/delivery/:
    post:
      summary: 陸送発送依頼
      operationId: post-transact-delivery
      tags:
        - 取引
      description: 未だ決まっていない
  '/message/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    get:
      summary: 取引メッセージ一覧
      tags:
        - 取引
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./Message.v1.yaml
      operationId: get-message-transactCode
    post:
      summary: 取引メッセージ作成
      operationId: post-message-transactCode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./Message.v1.yaml
      tags:
        - 取引
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: messageText
          description: 本文
          required: true
  /exhibit/:
    get:
      summary: 出品情報検索
      tags:
        - 出品情報
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ./Exhibit.v1.yaml
      operationId: get-exhibit
      description: ''
  '/exhibit/{exhibitCode}/':
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
    get:
      summary: 出品情報詳細
      tags:
        - 出品情報
      responses: {}
      operationId: get-exhibit-exhivitCode
      description: ''
    put:
      summary: 出品情報更新
      operationId: put-exhibit-exhibitCode
      responses:
        '200':
          description: OK
      tags:
        - 出品情報
  /exhibit/price/:
    get:
      summary: 価格分布取得
      tags:
        - 出品情報
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  price:
                    type: object
                    description: 価格
                    required:
                      - min
                      - max
                      - range
                    properties:
                      min:
                        type: number
                        description: 最小価格
                      max:
                        type: number
                        description: 最大価格
                      range:
                        type: array
                        description: 価格分布
                        items:
                          type: object
                          properties:
                            price:
                              type: number
                              description: 価格帯
                            count:
                              type: number
                              description: 該当台数
                          required:
                            - price
                            - count
                  value:
                    type: object
                    description: お得度
                    required:
                      - min
                      - max
                      - range
                    properties:
                      min:
                        type: number
                        description: 最低お得価格
                      max:
                        type: number
                        description: 最大お得価格
                      range:
                        type: array
                        description: 分布
                        items:
                          type: object
                          properties:
                            price:
                              type: number
                              description: お得価格帯
                            count:
                              type: number
                              description: 該当台数
                          required:
                            - price
                            - count
                required:
                  - price
                  - value
      operationId: get-exhibit-price
      description: 選択された車種（任意）の車両価格の分布を返却する
      parameters:
        - schema:
            type: string
          in: query
          name: carTypeCode
          description: 車種ID
  /history/:
    get:
      summary: 閲覧履歴一覧
      tags:
        - 出品情報
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ./Exhibit.v1.yaml
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type:
                      - string
                      - array
                    items:
                      $ref: ./Exhibit.v1.yaml
                required:
                  - count
                  - offset
                  - data
      operationId: get-history
      description: 閲覧した時間の降順で表示
  /inform/:
    get:
      summary: 全体お知らせ一覧
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ''
                required:
                  - count
                  - offset
                  - data
      operationId: get-inform
      tags:
        - お知らせ
  '/inform/{informCode}/':
    parameters:
      - schema:
          type: string
        name: informCode
        in: path
        required: true
    get:
      summary: 全体お知らせ取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./Inform.v1.yaml
      operationId: get-inform-informCode
      tags:
        - お知らせ
  /notify/:
    get:
      summary: 自分宛お知らせ一覧
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./Notify.v1.yaml
      operationId: get-notify
      description: ''
      tags:
        - お知らせ
  '/notify/{notifyCode}/':
    parameters:
      - schema:
          type: string
        name: notifyCode
        in: path
        required: true
    get:
      summary: 貴方宛お知らせ取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./Notify.v1.yaml
      operationId: get-notify-notifyCode
      tags:
        - お知らせ
  /init/:
    get:
      summary: 初期化処理
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  userKey:
                    type: string
                    description: |
                      ユーザーキー
                  exhibit:
                    type: object
                    required:
                      - count
                      - offset
                      - data
                    properties:
                      count:
                        type: number
                      offset:
                        type: number
                      data:
                        type: array
                        items:
                          $ref: ./Exhibit.v1.yaml
                  toDo:
                    type: array
                    items:
                      $ref: ./ToDo.v1.yaml
                required:
                  - userKey
                  - exhibit
      operationId: get-init
      description: |-
        このAPIはアプリ起動時に必ず一度呼ばれるAPIです。
        アプリ起動時に必要な情報を一覧で返します。

        #### インストール後の初回起動時の挙動
        未だユーザーキーを持っていない為、ユーザーキーを返却します。
        返されたユーザーキーを保存して下さい。
      tags:
        - Initializer
      parameters:
        - schema:
            type: string
          in: query
          name: userFcmID
          description: |
            FireBaseのトークン
        - schema:
            type: string
          in: query
          name: userDeviceID
          description: "Android : android ID , \niOS : 広告ID"
components:
  schemas: {}
  securitySchemes:
    ユーザーキー:
      name: userKey
      type: apiKey
      in: header
