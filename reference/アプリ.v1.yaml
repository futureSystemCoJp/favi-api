openapi: 3.0.0
info:
  title: アプリAPI
  version: '1.0'
  description: |-
    ## アプリからコールされるAPI
    サーバーから返却されたユーザーキーをヘッダーに加えてリクエストして下さい。

    ### @see 
    「メールアドレス認証API」


    項目がフラグの場合、 1:true 0:false として扱って下さい。
    項目が種別の場合、種別データ定義を参照して下さい。
servers:
  - url: 'https://d32rxh06xfiiaj.cloudfront.net/api'
    description: 開発版
paths:
  /like/:
    get:
      summary: いいね一覧
      tags:
        - いいね
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ./Exhibit.v1.yaml
                required:
                  - count
                  - offset
                  - data
      operationId: get-like
      description: ''
  '/like/{exhibitCode}/':
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
    put:
      summary: いいね実行
      operationId: put-like-exhibitCode
      responses:
        '200':
          description: OK
      tags:
        - いいね
      description: いいねを新たに実行する
    delete:
      summary: いいねキャンセル
      operationId: delete-like-exhibitCode
      responses:
        '200':
          description: OK
      tags:
        - いいね
      description: いいねを取り消す
  /toDo/:
    get:
      summary: やる事リスト一覧
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./ToDo.v1.yaml
      operationId: get-toDo
      tags:
        - やる事
      description: 全て一覧で表示
  '/user/{userCode}/':
    parameters:
      - schema:
          type: string
        name: userCode
        in: path
        required: true
    get:
      summary: 他人ユーザー取得
      tags:
        - ユーザー関連
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  userCode:
                    type: number
                    description: "ユーザーID\t"
                  userNickName:
                    type: string
                    description: ニックネーム
                  userProfile:
                    type: string
                    description: 自己紹介文
                  transactCancel:
                    type: number
                    description: キャンセル回数
                  carTypeName:
                    type:
                      - string
                      - 'null'
                    description: 愛車の車種名
                  gradeName:
                    type:
                      - string
                      - 'null'
                    description: グレード名
                  userCarByeYear:
                    type:
                      - number
                      - 'null'
                    description: 購入年
                  userCarByeMonth:
                    type:
                      - number
                      - 'null'
                    description: 購入月
                  reviews:
                    type: array
                    description: ユーザーへの評価
                    items:
                      type: object
                      properties:
                        userCode:
                          type: number
                          description: ユーザーID
                        userNickName:
                          type: string
                          description: ニックネーム
                        reviewMessage:
                          type:
                            - string
                            - 'null'
                          description: 評価本文
                        reviewPolite:
                          type: number
                          description: "丁寧度点数\t"
                        reviewQuick:
                          type: number
                          description: "スピード点数\t"
                        reviewCreate:
                          type: string
                          description: 作成時刻
                      required:
                        - userCode
                        - userNickName
                        - reviewPolite
                        - reviewQuick
                        - reviewCreate
                required:
                  - userCode
                  - userNickName
                  - userProfile
                  - transactCancel
                  - reviews
      operationId: get-user-$id
      description: ''
  /coupon/:
    get:
      summary: 所有クーポン一覧
      tags:
        - ユーザー関連
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type:
                      - string
                      - array
                    items:
                      $ref: ./Coupon.v1.yaml
                required:
                  - count
                  - offset
                  - data
      operationId: get-coupon
      description: ''
  /register/email/:
    post:
      summary: メールアドレス仮登録
      operationId: post-register-email
      responses:
        '200':
          description: OK
      tags:
        - ユーザー登録
      parameters:
        - schema:
            type: string
            format: email
          in: query
          name: userEmail
          description: メールアドレス
          required: true
      description: |-
        入力されたメールアドレスに仮登録のメールを送信する。
        登録済みのメールアドレスでも成功します。

        ↓ このAPIは、認証は不要です
  /register/account/:
    post:
      summary: ユーザー個人情報登録
      operationId: post-register-account
      responses:
        '200':
          description: OK
        '404':
          description: ユーザーIDが存在しない
      tags:
        - ユーザー登録
      parameters:
        - schema:
            type: string
          in: query
          name: userNameLast
          description: "氏名（姓）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userNameFirst
          description: "氏名（名）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userKanaLast
          description: "カナ（姓）\t"
          required: true
        - schema:
            type: string
          in: query
          name: userKanaFirst
          description: "カナ（名）\t"
          required: true
        - schema:
            type: string
            format: date
            pattern: YYYY-MM-DD
          in: query
          name: userBirth
          description: "生年月日\t"
          required: true
        - schema:
            type: string
          in: query
          name: userPostal
          description: 郵便番号
          required: true
        - schema:
            type: string
          in: query
          name: userAddress
          description: 以降の住所
          required: true
        - schema:
            type: string
          in: query
          name: userPhone
          description: 電話番号
          required: true
        - schema:
            type: string
          in: query
          name: userLicense
          description: 免許証番号
          required: true
        - schema:
            type: string
            format: date
            pattern: YYYY-MM-DD
          in: query
          name: userExpire
          description: "免許有効期限\t"
          required: true
        - schema:
            type: string
          in: query
          name: userBankCode
          description: 金融機関コード
          required: true
        - schema:
            type: string
          in: query
          name: userBankBranch
          description: 支店番号
          required: true
        - schema:
            type: string
            enum:
              - 普通
              - 当座
          in: query
          name: userBankType
          description: "預金種目\t"
          required: true
        - schema:
            type: string
          in: query
          name: userBankNumber
          description: "口座番号\t"
          required: true
        - schema:
            type: string
            pattern: カタカナ
          in: query
          name: userBankName
          description: 口座名義
          required: true
        - schema:
            type: string
          in: query
          name: userBankPost
          description: 記号（郵貯）
        - schema:
            type: string
          in: query
          name: userPass
          description: パスワード
          required: true
        - schema:
            type: string
          in: query
          name: userPref
          description: 都道府県
          required: true
        - schema:
            type: string
          in: query
          name: userCity
          description: 市区町村
          required: true
      description: |-
        金融機関コードが9900（ゆうちょ銀行）の場合、userBankPostは必須。
        それ以外の場合、userBankTypeは必須。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: {}
          application/json:
            schema:
              type: object
              properties: {}
          application/xml:
            schema:
              type: object
              properties: {}
        description: |
          免許証画像の File Binary 
          - 表面の名前は、 userLicence0
          - 裏面の名前は、 userLicence1

          multipart/form-data で送信して下さい。
          HTMLのForm部品と同じです
    parameters: []
  /register/profile/:
    post:
      summary: プロフィール変更
      operationId: post-register-profile
      responses:
        '302':
          description: Found
      description: ''
      tags:
        - ユーザー登録
      parameters:
        - schema:
            type: string
          in: query
          name: userNickName
          description: ニックネーム
          required: true
        - schema:
            type: string
            enum:
              - 0(男性)
              - 1(女性)
          in: query
          name: userSex
          description: 性別
          required: true
        - schema:
            type: string
          in: query
          name: userCareer
          description: 職業種別
          required: true
        - schema:
            type: number
          in: query
          name: userCarMaker
          description: メーカーID
        - schema:
            type: number
          in: query
          name: userCarType
          description: 車種ID
        - schema:
            type: number
          in: query
          name: userCarByeYear
          description: "購入年\t"
        - schema:
            type: number
          in: query
          name: userCarByeMonth
          description: "購入月\t"
        - schema:
            type: string
          in: query
          name: userProfile
          description: 自己紹介文
          required: true
        - schema: {}
          in: query
          name: userThumbnail
          description: サムネイル画像（バイナリ）
          required: true
  /search/:
    get:
      summary: 検索条件一覧
      tags:
        - 検索条件保存
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    searchCode:
                      type: number
                      description: 検索条件ID
                    searchName:
                      type: string
                      description: 検索条件名
                    data:
                      type: array
                      description: 該当する出品情報最大10件
                      items:
                        $ref: ./Exhibit.v1.yaml
                  required:
                    - searchCode
                    - searchName
      operationId: get-search
      description: 検索条件一覧
      parameters: []
    post:
      summary: 検索条件追加
      operationId: post-search
      responses:
        '200':
          description: OK
      description: ''
      tags:
        - 検索条件保存
      parameters:
        - schema:
            type: string
          in: query
          name: searchName
          description: 検索条件名
          required: true
        - schema:
            type: string
          in: query
          name: searchQuery
          description: 検索クエリ
          required: true
  '/search/{searchCode}/':
    parameters:
      - schema:
          type: string
        name: searchCode
        in: path
        required: true
    put:
      summary: 検索条件変更
      operationId: put-search-searchCode
      responses:
        '200':
          description: OK
      tags:
        - 検索条件保存
      parameters:
        - schema:
            type: number
          in: query
          name: searchFrequency
          description: 頻度種別
    delete:
      summary: 検索条件削除
      operationId: delete-search-searchCode
      responses:
        '200':
          description: OK
      tags:
        - 検索条件保存
  '/offer/price/{exhibitCode}/':
    post:
      summary: 価格相談申込
      operationId: post-offer-price
      responses:
        '200':
          description: OK
        '406':
          description: 既に価格交渉の依頼済み
      tags:
        - 交渉
      parameters:
        - schema:
            type: string
          in: query
          name: offerPrice
          description: 交渉価格
          required: true
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/{exhibitCode}/':
    post:
      summary: 購入依頼
      operationId: post-offer
      responses:
        '200':
          description: OK
        '406':
          description: 既に購入依頼済み
      tags:
        - 交渉
      description: ''
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/ok/{exhibitCode}/':
    post:
      summary: 売却承諾
      operationId: post-offer-ok
      responses:
        '200':
          description: OK
      tags:
        - 交渉
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/offer/ng/{exhibitCode}/':
    post:
      summary: 売却拒否
      operationId: post-offer-ng
      responses:
        '200':
          description: OK
      tags:
        - 交渉
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
  '/transact/receive/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 受取方法変更
      operationId: put-transact-receive-$transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      parameters:
        - schema:
            type: string
            enum:
              - 0(直接引取)
              - 1(陸送受取)
          in: query
          name: transactReceive
          description: 受取方法
          required: true
  '/transact/card/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: カード決済要求
      operationId: put-transact-card-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      description: 未定
  '/transact/bank/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 銀行振込要求
      operationId: put-transact-bank-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      description: 未定
  '/transact/document/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    post:
      summary: 書類アップロード
      operationId: post-transact-document-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      parameters:
        - schema:
            type: number
            enum:
              - '0:委任状'
              - '1:印鑑登録証明書'
              - '2:委任状'
              - '3:車検証'
          in: query
          name: documentType
          description: 書類種別
          required: true
        - schema:
            type: string
            format: binary
          in: query
          name: documentImage
          description: 画像バイナリ
          required: true
      description: 取引に必要な書類をアップロードする
    put:
      summary: 書類受取完了報告
      operationId: put-transact-document-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      description: ''
  '/transact/complete/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    put:
      summary: 車両受取完了報告
      operationId: put-transact-complete-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
    post:
      summary: 車両発送通知
      operationId: post-transact-complete-transactCode
      responses:
        '200':
          description: OK
      tags:
        - 取引
      description: ''
  /transact/delivery/:
    post:
      summary: 陸送発送依頼
      operationId: post-transact-delivery
      tags:
        - 取引
      description: 未だ決まっていない
  '/message/{transactCode}/':
    parameters:
      - schema:
          type: string
        name: transactCode
        in: path
        required: true
    get:
      summary: 取引メッセージ一覧
      tags:
        - 取引
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./Message.v1.yaml
      operationId: get-message-transactCode
    post:
      summary: 取引メッセージ作成
      operationId: post-message-transactCode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./Message.v1.yaml
      tags:
        - 取引
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: messageText
          description: 本文
          required: true
  /exhibit/:
    get:
      summary: 出品情報検索
      tags:
        - 出品情報
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: ./Exhibit.v1.yaml
      operationId: get-exhibit
      description: ''
      parameters:
        - schema:
            type: number
          in: query
          name: mine
          description: 自身の出品フラグ
        - schema:
            type: number
          in: query
          name: carTypeCode
          description: 車種ID
        - schema:
            type: number
          in: query
          name: gradeCode
          description: グレードID
        - schema:
            type: number
          in: query
          name: exhibitPriceMin
          description: 車両価格下限
        - schema:
            type: number
          in: query
          name: exhibitPriceMax
          description: 車両価格上限
        - schema:
            type: number
          in: query
          name: profitMin
          description: お得価格下限
        - schema:
            type: number
          in: query
          name: profitMax
          description: お得価格上限
        - schema:
            type: number
          in: query
          name: yearMin
          description: 年式下限
        - schema:
            type: number
          in: query
          name: yearMax
          description: 年式上限
        - schema:
            type: number
          in: query
          name: distanceMin
          description: 走行距離下限
        - schema:
            type: number
          in: query
          name: distanceMax
          description: 走行距離上限
        - schema:
            type: number
          in: query
          name: prefCode
          description: 都道府県種別
        - schema:
            type: number
          in: query
          name: expireMin
          description: 車検残下限
        - schema:
            type: number
          in: query
          name: expireMax
          description: 車検残上限
    post:
      summary: 出品情報登録
      operationId: post-exhibit
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: number
          in: query
          name: exhibitCarType
          description: 車種ID
          required: true
        - schema:
            type: number
          in: query
          name: exhibitNumber
          description: "型式指定番号\t"
          required: true
        - schema:
            type: number
          in: query
          name: exhibitSection
          description: "類別区分番号\t"
          required: true
      description: |-
        取引内容を登録。車両情報を読み込んだ時点で自動的に送信する。
        下書き状態として登録する
      tags:
        - 出品情報
  '/exhibit/{exhibitCode}/':
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
    get:
      summary: 出品情報詳細
      tags:
        - 出品情報
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: ''
                properties:
                  exhibitCode:
                    type: number
                    description: "出品ID\t"
                  exhibitPrice:
                    type: number
                    description: "販売価格\t"
                  carTypeCode:
                    type: number
                    description: "車種ID\t"
                  carTypeName:
                    type: string
                    description: 車種名
                  gradeName:
                    type: string
                    description: グレード名
                  exhibitGear:
                    type: number
                    description: "駆動種別\t"
                  exhibitMission:
                    type: number
                    description: "ミッション種別\t"
                  exhibitRegisterYear:
                    type: number
                    description: "初年度登録(年)\t"
                  exhibitRegisterMonth:
                    type: number
                    description: "初年度登録(月)\t"
                  exhibitPaperExpire:
                    type:
                      - string
                      - 'null'
                    description: 車検有効期限（切れた場合null）
                  exhibitByeYear:
                    type: number
                    description: "購入年\t"
                  exhibitByeMonth:
                    type: number
                    description: "購入月\t"
                  exhibitDistanceSum:
                    type: number
                    description: "走行距離合計\t"
                  exhibitDistanceMonth:
                    type: number
                    description: "月間走行距離\t"
                  exhibitBodyColor:
                    type: number
                    description: "ボディカラー種別\t"
                  exhibitBodyColorSub:
                    type: number
                    description: "サブカラー種別\t"
                  exhibitRepair:
                    type: number
                    description: "修復履歴フラグ\t"
                  exhibitSmoking:
                    type: number
                    description: "喫煙フラグ\t"
                  exhibitPet:
                    type: number
                    description: "ペット乗車フラグ\t"
                  exhibitReport:
                    type: number
                    description: "整備記録簿フラグ\t"
                  exhibitOutPoint:
                    type: number
                    description: "外装評価点数\t"
                  exhibitInPoint:
                    type: number
                    description: "内装評価点数\t"
                  exhibitCopy:
                    type:
                      - string
                      - 'null'
                    description: "オススメポイント\t"
                  exhibitDetail:
                    type:
                      - string
                      - 'null'
                    description: "詳細説明\t"
                  exhibitSendBy:
                    type: number
                    description: "引き渡し種別\t"
                  exhibitPlacePref:
                    type: string
                    description: "都道府県\t"
                  exhibitPlaceCity:
                    type: string
                    description: "市区町村\t"
                  exhibitPlaceText:
                    type: string
                    description: "引渡し場所\t"
                  exhibitNegotiate:
                    type: number
                    description: "交渉可否フラグ\t"
