      summary: Googleで登録
      operationId: post-register-google
      responses:
        '200':
          description: 会員の仮登録が行われた
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: string
                    description: ユーザーキー
        '302':
          description: |-
            既に会員登録が済んでいるユーザー
            ログインされたものと同じように扱って下さい
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: string
                    description: ユーザーキー
                required:
                  - apiKey
      description: |-
        Googleでログイン or 会員登録する
        この APIを通すとメールアドレス認証のフローをスキップできる

        ### フロー
        - 200 会員登録フローを続ける
        - 302 既に登録済み（機種変更など）なのでログインした扱い

        ### 重要
        戻り値として、ユーザーキー （ userKey ) を返す。

        ユーザーキーは自分のIDなので、アプリで保存してください。
        今後、他のAPIを使う際には、ユーザーキーを必ずヘッダーに加えて下さい


        ↓ このAPIは、認証は不要です
      parameters:
        - schema:
            type: string
          in: query
          name: userGoogle
          description: Google認証で取得したID
          required: true
        - schema:
            type: string
          in: query
          name: userEmail
          description: メールアドレス
      tags:
        - ユーザー登録
