openapi: 3.0.0
info:
  title: 出品処理
  version: '1.0'
servers:
  - url: 'https://d32rxh06xfiiaj.cloudfront.net/api/v1'
    description: 開発版
paths:
  /exhibit/:
    get:
      summary: 出品情報検索
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Exhibit'
      operationId: get-exhibit
      description: ''
  '/exhibit/{exhibitCode}/':
    parameters:
      - schema:
          type: string
        name: exhibitCode
        in: path
        required: true
    get:
      summary: 出品情報詳細
      tags: []
      responses: {}
      operationId: get-exhibit-exhivitCode
      description: ''
    put:
      summary: 出品情報更新
      operationId: put-exhibit-exhibitCode
      responses:
        '200':
          description: OK
  /exhibit/price/:
    get:
      summary: 価格分布取得
      tags: []
      responses: {}
      operationId: get-exhibit-price
      description: ''
  /history/:
    get:
      summary: 閲覧履歴一覧
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  offset:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Exhibit'
      operationId: get-history
components:
  schemas:
    Exhibit:
      title: 出品構造体
      type: object
      properties:
        exhibitCode:
          type: number
        exhibitPrice:
          type: number
